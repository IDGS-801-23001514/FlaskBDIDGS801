{%extends "layout.html"%}

{%block container %}
<body>

<form method="POST" action="/guardar_alumno" class="max-w-sm mx-auto space-y-4">

    <div>
        <label for="id" class="block mb-2.5 text-sm font-medium text-heading">
            ID
        </label>
        <input type="number" name="id" id="id"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs"
            placeholder="Ingresa el ID"
            required />
    </div>

    <div>
        <label for="nombre" class="block mb-2.5 text-sm font-medium text-heading">
            Nombre
        </label>
        <input type="text" name="nombre" id="nombre"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs"
            placeholder="Ingresa el nombre"
            required />
    </div>

    
    <div>
        <label for="apaterno" class="block mb-2.5 text-sm font-medium text-heading">
            Apellido Paterno
        </label>
        <input type="text" name="apaterno" id="apaterno"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs"
            placeholder="Ingresa el apellido paterno"
            required />
    </div>

   
    <div>
        <label for="email" class="block mb-2.5 text-sm font-medium text-heading">
            Correo Electr√≥nico
        </label>
        <input type="email" name="email" id="email"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs"
            placeholder="ejemplo@correo.com"
            required />
    </div>

    <div>
    <button type="submit"
        class="w-full py-3 px-6 text-white font-semibold rounded-xl 
               bg-gradient-to-r from-blue-600 to-indigo-600 
               shadow-lg shadow-blue-500/30 
               hover:from-blue-700 hover:to-indigo-700 
               hover:shadow-xl hover:shadow-blue-500/40 
               transform hover:-translate-y-0.5 
               active:scale-95 
               transition-all duration-300 ease-in-out">
        Guardar Alumno
    </button>
</div>


</form>
<script src="https://cdn.tailwindcss.com"></script>
</body>
{%endblock%}
